<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. складываем два числа 10, получается 20.
    2. 20 и "10" нельзя сложить, это разные типы данных, 20 превращается в 
    строку, к которой конкатенацией добавляется строка "10", получается "2010"
    3. с помощью console.log выводим строку "2010" в консоль
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" сложить нельзя, это разные типы данных.
    число 10 превращается в строку "10", конкатенацией получается строка "1010"
    2. строку "1010" и число 10 сложить нельзя. число 10 превращается в строку
    и складывается конкатенацией с "1010". получается строка "101010"
    3. с помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10);

    /*
    1. складываем два числа 10+10, получается 20.
    2. унарный оператор + превращает строку +"10" в число
    3. складываем числа 20 и 10, получается 30
    4. с помощью console.log выводим число 30 в консоль
    */
    console.log(10 + 10 + +"10");

    /*
    1. унарный оператор - превращает пустую строку -"" в число -0.
    2. при делении 10/-0 получается -Infinity
    3. с помощью console.log выводим -Infinity в консоль
    */
    console.log(10 / -"");

    /*
    1. унарный оператор +"2,5" должен превратить строку в число, но т.к. вместо
     разделителя дробной части точки стоит запятая, это невозможно, получается NaN
    2. при делении 10 / NaN получается NaN
    3. с помощью console.log выводим NaN в консоль
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
