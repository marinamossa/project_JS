<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. префиксная форма инкремента "++а" прибавляет единицу к "а". получается
    а = 2
    2. переменной "с" присваивается значение "а", теперь с = 2
    */
    c = ++a;
    console.log(c); // 2

    /*
    a = 2, b = 1, c = 2, d - не определено

    1. постфиксная форма инкремента прибавляет единицу к "b". получается b = 2
    2. т.к. инкремент постфиксный, переменной "d" присваивается значение 
    переменной "b" до её изменения. получается d = 1
    */
    d = b++;
    console.log(d); // 1

    /*
    a = 2, b = 2, c = 2, d = 1

    1.префиксная форма инкремента "++а" прибавляет единицу к "а". получается
    а = 3
    2. число 2 складывается со значением переменной "а" (равное 3), получается 5
    3. значение "5" присваивается переменной "с". с = 5
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    a = 3, b = 2, c = 5, d = 1

    1. постфиксная форма инкремента прибавляет единицу к "b". получается b = 3
    2. т.к. инкремент постфиксный, цифра 2 складывается со значением переменной 
    "b" до прибавления единицы, получается 2 + 2 = 4
    3. переменной "d" присваивается значение "4"
    итоговые значения переменных:
    a = 3, b = 3, c = 5, d = 4
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3

  </script>
</body>

</html>
